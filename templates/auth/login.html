{% extends "base.html" %}

{% block title %}Giriş Yap - RAG Assistant{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0">
                        <i class="fas fa-sign-in-alt me-2"></i>Giriş Yap
                    </h4>
                </div>
                <div class="card-body p-4">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i class="fas fa-user me-1"></i>Kullanıcı Adı
                            </label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock me-1"></i>Şifre
                            </label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember" name="remember">
                            <label class="form-check-label" for="remember">
                                Beni Hatırla
                            </label>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-sign-in-alt me-2"></i>Giriş Yap
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center bg-light">
                    <p class="mb-0">
                        Hesabınız yok mu? 
                        <a href="{{ url_for('auth.register') }}" class="text-decoration-none">
                            Kayıt olun
                        </a>
                    </p>
                </div>
            </div>
            
            <!-- Demo Hesapları -->
            <div class="alert alert-info mt-3">
                <h6><i class="fas fa-info-circle me-2"></i>Demo Hesapları</h6>
                <small>
                    <strong>Admin:</strong> admin / admin123<br>
                    <strong>Demo için hızlı kayıt yapabilirsiniz</strong>
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
